<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-render</title>
</head>
<body>
    <div id="app">
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            data: {
              name: 'june',
              age: 24,
              skill: ['javascript', 'css', 'es6', 'vue', 'node', 'mysql']
            },
            render(h) {
                return h('div', [
                    h('header', [
                        h('h1', 'vue-render')
                    ]),
                    h('section', [
                        h('div', [
                            h('span', '姓名：' + this.name)
                        ]),
                        h('div', [
                            h('span', '年龄：' + this.age)
                        ]),
                        h('div', [
                            h('span', '技能：'),
                            h('ul', this.skill.map(function(item){
                                return h('li', item)
                            }))])
                    ])
                ])
            }
        });

        vm.$mount('#app');

    </script>
</body>
</html>
